<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Timestamp Microservice</title>
  </head>
  <body>
    <header>
      <h1>Timestamp Microservice</h1>
    </header>
    <main>
      <section>
        <h2>Example Usage:</h2>
        <div class="endpoint">
          <p>
            <a href="/api/timestamp">/api/timestamp</a>
          </p>
          <p>
            <a href="/api/timestamp/2020-12-19">/api/timestamp/2020-12-19</a>
          </p>
          <p>
            <a href="/api/timestamp/1608336000000"
              >/api/timestamp/1608336000000</a
            >
          </p>
        </div>
      </section>
      <section>
        <h2>Example Output:</h2>
        <code class="json-output">
          {"unix":1608336000000, "utc":"Sat, 19 Dec 2020 00:00:00 GMT"}
        </code>
      </section>
    </main>
    <footer>
      <p>By <a href="#">Agnaldo C. Junior</a></p>
    </footer>
  </body>
</html>
